<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Urbanist:wght@500;600;700;800&display=swap" rel="stylesheet">

		<!-- Apple Touch Icon for iOS Devices -->
		<link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png">
	
		<!-- Favicon for Android and Other Devices -->
		<link rel="icon" sizes="192x192" href="/android/android-launchericon-192-192.png" type="image/png">
	
		<!-- Favicon for Windows 10 Tile Icon -->
		<meta name="msapplication-TileImage" content="/ios/144.png">
		<meta name="msapplication-TileColor" content="#ffffff">
	
		<!-- Favicon for Bookmark Bar -->
		<link rel="icon" sizes="16x16" href="/windows11/Square44x44Logo.altform-unplated_targetsize-16.png" type="image/png">
		<link rel="icon" sizes="32x32" href="/windows11/Square44x44Logo.altform-lightunplated_targetsize-32.png" type="image/png">

		<link rel="manifest" crossorigin="use-credentials" href="/manifest.json" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
